<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #57C7B8;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 60px 20px;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: linear-gradient(135deg, #9B552A, #9B2A95, #57C785);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }

    .site-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .site-title img {
      width: 35px;
      height: 35px;
    }

    .site-title h1 {
      font-size: 1.5rem;
      color: white;
    }

    .back-btn {
      background: white;
      color: #333;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-container {
      margin-top: 100px;
      background: linear-gradient(135deg, #9B552A, #9B2A95, #57C785);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    input, textarea {
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button[type="submit"] {
      padding: 12px;
      background-color: white;
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="header">
    <div class="site-title">
      <img src="https://cdn-icons-png.flaticon.com/128/8347/8347745.png" alt="Paw Icon">
      <h1>Paw Recognition</h1>
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <!-- Contact Form -->
  <div class="form-container">
    <h2>Contact Us</h2>
    <form onsubmit="submitContact(event)">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function submitContact(event) {
      event.preventDefault();
      alert("Thank you! Your message has been received.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
